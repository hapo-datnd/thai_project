<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vé Xé</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div id="logreg-forms">
                    <form class="form-signin form-horizontal">
                        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Đăng ký</h1>
                        <div class="form-group">
                            <label class="label-control thai-label" for="inputEmail">Tài khoản Email</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                        </div>

                        <div class="form-group">
                            <label class="label-control thai-label" for="inputPassword">Mật khẩu</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                        </div>

                        <div class="form-group">
                            <label class="label-control thai-label" for="inputPasswordConfirm">Nhập lại mật khẩu</label>
                            <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Password" required="">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-thai btn-block" type="submit">Đăng ký</button>
                        </div>
                        <!-- <p>Don't have an account!</p>  -->
                        <div class="form-inline mt-5 text-center">
                            <span style="width: 100%;">Đã có tài khoản <a href="./login.html"><b>Đăng nhập</b></a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
